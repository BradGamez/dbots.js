name: Test webpack
on:
  push:
    branches:
      - "*"
      - "!docs"
    paths:
      - "src/**"
      - ".github/workflows/webpack-test.yml"

jobs:
  webpack:
    name: Run webpack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install

      - name: Run Webpack
        run: npm run webpack
